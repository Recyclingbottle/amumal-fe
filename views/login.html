<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="../public/css/login.css" />
    <title>아무 말 대잔치</title>
  </head>
  <body>
    <div class="banner-container">
      <p class="banner-text">아무 말 대잔치</p>
    </div>
    <div class="page-container">
      <div class="login-container">
        <p class="page-header">로그인</p>
        <form class="login-form">
          <div class="form-group">
            <label for="email">이메일</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="이메일을 입력하세요"
            />
          </div>
          <div class="form-group" style="margin-top: 10px">
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호를 입력하세요"
            />
            <p class="helper-text" id="login-helper">*helper-text</p>
          </div>
        </form>
        <button class="login-button" type="button" id="login-button">
          로그인
        </button>
        <a href="./signup.html" class="signup-link">회원가입</a>
      </div>
    </div>
    <script src="../public/js/login.js"></script>
  </body>
</html>
