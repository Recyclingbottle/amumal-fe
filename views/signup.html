<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="../css/signup.css" />
    <script src="../js/SignUp.js"></script>
    <title>회원 가입</title>
  </head>
  <body>
    <div class="banner-container">
      <a href="./index.html"
        ><img
          class="navigate-before-img"
          src="../images/navigate-before.png"
          alt=""
      /></a>
      <p class="banner-text">아무 말 대잔치</p>
    </div>
    <div class="page-container">
      <div class="signup-container">
        <p class="page-header">회원가입</p>
        <label for="profile-img" class="profile-img-label">프로필 사진</label>
        <p class="helper-text" id="profile-img-helper">*helper text</p>
        <div class="upload-container">
          <label for="profile-img" class="profile-img-label">
            <div class="profile-add-img">
              <img
                id="profile-img-preview"
                src="../images/add-icon.png"
                alt="프로필 사진 추가"
              />
            </div>
            <input
              type="file"
              id="profile-img"
              name="profile_image"
              style="display: none"
            />
          </label>
        </div>
        <form>
          <div class="form-group">
            <label for="email">이메일*</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="이메일을 입력하세요"
              required
            />
            <p class="helper-text" id="email-helper">*helper text</p>
          </div>
          <div class="form-group">
            <label for="password">비밀번호*</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호를 입력하세요"
              required
            />
            <p class="helper-text" id="password-helper">*helper text</p>
          </div>
          <div class="form-group">
            <label for="confirm-password">비밀번호 확인*</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm_password"
              placeholder="비밀번호를 한번 더 입력하세요"
              required
            />
            <p class="helper-text" id="confirm-password-helper">*helper text</p>
          </div>

          <div class="form-group">
            <label for="nickname">닉네임*</label>
            <input
              type="text"
              id="nickname"
              name="nickname"
              placeholder="닉네임을 입력하세요"
              required
            />
            <p class="helper-text" id="nickname-helper">*helper text</p>
          </div>
        </form>
        <div class="a-container">
          <a href="./index.html"
            ><button
              class="signup-button"
              type="button"
              style="margin-top: 10px"
            >
              회원가입
            </button></a
          >
          <a href="./index.html" class="go-to-login">로그인하러 가기</a>
        </div>
      </div>
    </div>
  </body>
</html>
