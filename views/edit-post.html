<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="/css/edit-post.css" />
    <title>게시글 수정</title>
  </head>
  <body>
    <div class="banner-container">
      <a href="/posts">
        <img
          class="navigate-before-img"
          src="/images/navigate-before.png"
          alt="뒤로 가기"
        />
      </a>
      <p class="banner-text">아무 말 대잔치</p>
      <img
        src="/images/profile_img.webp"
        alt="프로필 사진"
        class="profile-picture"
      />
    </div>
    <div class="post-creation-section">
      <h3 class="post-creation-title">게시글 수정</h3>
      <div class="form-section">
        <div class="form-group">
          <label for="post-title" class="form-label">제목*</label>
          <input type="text" id="post-title" class="form-input" />
        </div>
        <div class="form-group">
          <label for="post-content" class="form-label">내용*</label>
          <textarea
            id="post-content"
            class="form-textarea"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="post-image" class="form-label">이미지</label>
          <input type="file" id="post-image" class="form-file-input" />
          <span
            id="post-image-label"
            class="form-file-label"
            style="font-size: 14px"
          ></span>
        </div>
        <div class="submit-link">
          <button class="submit-button" onclick="submitPost()">수정하기</button>
        </div>
      </div>
    </div>
    <script src="/js/editPost.js"></script>
  </body>
</html>
