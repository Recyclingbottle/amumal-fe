<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="../css/create-post.css" />
    <title>게시글 작성</title>
  </head>
  <body>
    <div class="banner-container">
      <a href="#" onclick="history.back(); return false;">
        <img
          class="navigate-before-img"
          src="../images/navigate-before.png"
          alt="뒤로 가기"
        />
      </a>
      <p class="banner-text">아무 말 대잔치</p>
      <img src="" alt="프로필 사진" class="profile-picture" />
      <div class="menu" style="display: none">
        <a href="/profile/edit">회원정보수정</a>
        <a href="/password/change">비밀번호수정</a>
        <a href="/">로그아웃</a>
      </div>
    </div>
    <div class="post-creation-section">
      <h3 class="post-creation-title">게시글 작성</h3>
      <form id="post-form" class="form-section">
        <div class="form-group">
          <label for="post-title" class="form-label">제목*</label>
          <input type="text" id="post-title" class="form-input" />
        </div>
        <div class="form-group">
          <label for="post-content" class="form-label">내용*</label>
          <textarea
            id="post-content"
            class="form-textarea"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <p class="helper-text" id="create-helper">*helper text</p>
        <div class="form-group" style="margin-top: 5px">
          <label for="post-image" class="form-label">이미지</label>
          <input type="file" id="post-image" class="form-file-input" />
        </div>
        <div class="submit-link">
          <button type="submit" class="submit-button">완료</button>
        </div>
      </form>
    </div>
    <script src="../js/create-post.js"></script>
  </body>
</html>
