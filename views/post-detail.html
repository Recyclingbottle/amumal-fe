<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="../css/post-detail.css" />
    <title>게시판 상세 조회</title>
  </head>
  <body>
    <div class="banner-container">
      <a href="#" onclick="history.back(); return false;">
        <img
          class="navigate-before-img"
          src="../images/navigate-before.png"
          alt="뒤로 가기"
        />
      </a>
      <p class="banner-text">아무 말 대잔치</p>
      <img src="" alt="프로필 사진" class="profile-picture" />
    </div>
    <div class="content-container" id="postContainer">
      <div class="post-container">
        <div class="title-container">
          <h2 class="post-title">제목</h2>
          <div class="post-author">
            <img
              src="../images/profile_img.webp"
              alt="작성자 프로필 사진"
              class="post-profile-picture"
            />
            <p class="author-name">작성자 1</p>
            <span class="post-date">2021-01-01 00:00:00</span>
            <div class="post-btn-container">
              <button class="edit-post-btn">수정</button>
              <button class="delete-post-btn">삭제</button>
            </div>
          </div>
        </div>
        <div class="post-content">
          <div
            class="img-box"
            style="width: 544px; height: 306px; background-color: #eee"
          >
            <img
              clsss="post-image"
              src=""
              alt=""
              style="width: 544px; height: 306px"
            />
          </div>
          <p class="post-text"></p>
          <div class="post-interaction">
            <button class="view-count-btn"><br />조회수</button>
            <button class="comment-count-btn"><br />댓글</button>
          </div>
        </div>
        <div class="post-comments">
          <textarea
            placeholder="댓글을 남겨주세요!"
            class="comment-textarea"
          ></textarea>
          <div class="comments-register-button-container">
            <button class="comments-register-button">댓글 등록</button>
            <button
              id="comments-update-button"
              class="comments-update-button"
              style="display: none"
            >
              수정하기
            </button>
          </div>
        </div>
        <div class="comment"></div>
      </div>
    </div>

    <div id="postDeletionModal" class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h2>게시글을 삭제하시겠습니까?</h2>
        </div>
        <div class="modal-body">
          <p>삭제한 내용은 복구할 수 없습니다.</p>
        </div>
        <div class="modal-footer">
          <button class="btn cancel">취소</button>
          <button class="btn confirm">확인</button>
        </div>
      </div>
    </div>

    <div id="commentDeletionModal" class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h2>댓글을 삭제하시겠습니까?</h2>
        </div>
        <div class="modal-body">
          <p>삭제한 내용은 복구할 수 없습니다.</p>
        </div>
        <div class="modal-footer">
          <button class="btn cancel">취소</button>
          <button class="btn confirm">확인</button>
        </div>
      </div>
    </div>

    <script src="../js/loadPost.js"></script>
  </body>
</html>
