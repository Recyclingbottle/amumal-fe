<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="../css/change-password.css" />
    <title>비밀번호 수정</title>
  </head>
  <body>
    <div class="banner-container">
      <p class="banner-text">아무 말 대잔치</p>
      <div class="profile-hover">
        <img src="../images/profile_img.webp" alt="프로필 사진" class="profile-picture" />
        <div class="menu">
          <a href="edit-profile.html">회원정보수정</a>
          <a href="change-password.html">비밀번호수정</a>
          <a href="index.html">로그아웃</a>
        </div>
      </div>
    </div>
    <div class="page-container">
      <div class="signup-container">
        <p class="page-header">비밀번호 수정</p>
          <div class="form-group">
            <label for="password">비밀번호*</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호를 입력하세요"
              required
            />
            <p class="helper-text" id="password-helper">*helper text</p>
          </div>
          <div class="form-group">
            <label for="confirm-password">비밀번호 확인*</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm_password"
              placeholder="비밀번호를 한번 더 입력하세요"
              required
            />
            <p class="helper-text" id="confirm-password-helper">*helper text</p>
          </div>
        </form>
        <div class="a-container">
          <a href="./index.html"
            ><button class="signup-butoton" type="button">수정하기</button></a
          >
        </div>
      </div>
    </div>
    <script src="../js/validatePassword.js"></script>
  </body>
</html>
